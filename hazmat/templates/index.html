<html>
  <head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Video Streaming Demonstration</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/image.css') }}">
  </head>

  <body>
    <img id="stream" class="responsive" src="{{ url_for('video_feed') }}">
    <div id="loader"> </div>

  </body>

<script type="text/javascript">

document.getElementById("stream").onload = function() {myFunction()};

function myFunction() {
  console.log("loaded");
  document.getElementById("loader").style.opacity = "0.0";
}
</script>

</html>
